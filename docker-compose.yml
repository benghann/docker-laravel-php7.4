version: "3.9"

services:
  # reverse proxy
  nginx:
    image: nginx:stable
    container_name: ${DOCKER_NGINX_NAME:-app}
    restart: always
    command: nginx -g 'daemon off;'
    volumes:
      - ./.docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./:/application
    ports:
      - ${DOCKER_NGINX_PORT:-80}:80
      - ${DOCKER_NGINX_SSL_PORT:-443}:443
    networks:
      - app-network

  # app
  app:
    build:
      args:
        user: www-data
        uid: 1000
      context: ./
      dockerfile: ./.docker/Dockerfile
    image: ${APP_ALIAS:-laravel}/php-fpm-7.4:v1
    container_name: ${APP_ALIAS:-laravel}_app
    restart: always
    working_dir: /application/
    depends_on:
      - db
    volumes:
      - ./:/application
      - ./.docker/php/php.ini:/usr/local/etc/php/conf.d/php.ini
    networks:
    - app-network

  # redis cache
  redis:
    image: bitnami/redis:6.2
    restart: always
    volumes:
      - ./.docker/redis/redis.conf:/opt/bitnami/redis/etc/redis.conf
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-secret}
    container_name: ${APP_ALIAS:-laravel}_redis
    networks:
      - app-network

  # mysql
  db:
    image: mysql:8.0
    container_name: ${APP_ALIAS:-laravel}_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      # MYSQL_USER: ${DB_USERNAME:-laravel_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - dbdata:/var/lib/mysql/
      - ./.docker/mysql:/etc/mysql/conf.d
    networks:
      - app-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ${DOCKER_PHPMYADMIN_NAME:-phpmyadmin}
    restart: always
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: ${APP_ALIAS:-laravel}_db
    ports:
      - '${DOCKER_PHPMYADMIN_PORT:-80}:80'
    networks:
      - app-network

# docker networks
networks:
  app-network:
    driver: bridge

# volumes
volumes:
  dbdata:
    driver: local
